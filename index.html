<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div id="resultado">0</div>
      <div class="buttons">
        <button class="button button-gray" onclick="clean()">C</button>
        <button class="button button-gray" onclick="trocaSinal()">+/-</button>
        <button class="button button-gray" onclick="porcentagem()">%</button>
        <button class="button button-orange" onclick="insect('/')">/</button>
        <button class="button button-darkgray" onclick="insect('7')">7</button>
        <button class="button button-darkgray" onclick="insect('8')">8</button>
        <button class="button button-darkgray" onclick="insect('9')">9</button>
        <button class="button button-orange" onclick="insect('*')">x</button>
        <button class="button button-darkgray" onclick="insect('4')">4</button>
        <button class="button button-darkgray" onclick="insect('5')">5</button>
        <button class="button button-darkgray" onclick="insect('6')">6</button>
        <button class="button button-orange" onclick="insect('-')">-</button>
        <button class="button button-darkgray" onclick="insect('1')">1</button>
        <button class="button button-darkgray" onclick="insect('2')">2</button>
        <button class="button button-darkgray" onclick="insect('3')">3</button>
        <button class="button button-orange" onclick="insect('+')">+</button>
        <button class="button button-darkgray" onclick="insect('0')">0</button>
        <button class="button button-darkgray" onclick="insect('.')">.</button>
        <button class="button button-orange" onclick="calcular()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
